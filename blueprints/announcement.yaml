title: announcement

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Content
          fields:
            header.items:
              name: Items
              type: list
              style: vertical
              label: Items
              fields:
                .id:
                  type: text
                  label: ID
                .content:
                  type: editor
                  classes: 'CodeMirror--small'
                  label: Content
                .theme:
                  type: select
                  label: Theme
                  options: 
                    notice: 'Notice'
                    success: 'Success'
                    warning: 'Warning'
                    error: 'Error'
                    gdpr: 'GDPR'
                .target_pages:
                  type: pages
                  label: Target Pages
                  show_all: false
                  show_modular: false
                  multiple: true
                  validate:
                    type: array
                .visible:
                  type: toggle
                  label: Visible
                  highlight: 1
                  default: 1
                  options: 
                    1: 'Yes'
                    0: 'No'
                .remember:
                  type: toggle
                  label: Remember
                  highlight: 1
                  default: 0
                  options: 
                    1: 'Yes'
                    0: 'No'

            header.routable:
              type: toggle
              classes: hidden
              help: PLUGIN_ADMIN.ROUTABLE_HELP
              highlight: 0
              default: 0
              options:
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            header.visible:
              type: toggle
              classes: hidden
              help: PLUGIN_ADMIN.VISIBLE_HELP
              highlight: 0
              default: 0
              options:
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool